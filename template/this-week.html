<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}" >
        
    </head>
    <body>

        <div class="container">

        <table class="table table-hover ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    {% for day in days %}
                        <th scope="col">{{day}}</th>
                    {% endfor %}
                    
                </tr>
            </thead>
            <tbody>

                
                {% for goal in goals %}
                    <tr class="data">
                        <th scope="row" >{{goal.name}}</th>

                        {% for v in goal.values %}
                        <td class="values">
                            {% if v > 0 %}
                                <button type="button" class="btn btn-primary" disabled>{{v}}</button>
                            {% else %}
                                {{v}}
                            {% endif %}
                        </td>
                        {% endfor %}

                        <td class="percentage">{{goal.values|sum}} %</td>
                    </tr>
                {% endfor %}
                

            </tbody>
        </table>

        </div>        


        <div id="test"></div>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
